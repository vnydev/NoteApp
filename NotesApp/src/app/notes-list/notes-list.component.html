<div class="note-list" *ngIf="this.AllNotes && this.FavNotes">
  <mat-tab-group [selectedIndex]="selectedTab" >
    <mat-tab *ngIf="this.AllNotes.length > 0" id="0"   label="All Notes"> 
        <table mat-table [dataSource]="AllNotes" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="CreateOn">
              <th mat-header-cell *matHeaderCellDef> Date/Time </th>
              <td mat-cell *matCellDef="let element"> {{element.CreateOn | date:'medium' }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="CreatedBy">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.CreatedBy}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Note">
              <th mat-header-cell *matHeaderCellDef> Note </th>
              <td mat-cell *matCellDef="let element"> {{element.Note}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Favorite">
              <th mat-header-cell *matHeaderCellDef> Favorite </th>
              <td mat-cell *matCellDef="let element" > 
                <button mat-flat-button color="accent" *ngIf="element.Favorite" [disabled]="element.Favorite">Favorite</button>
                <button mat-flat-button color="accent" *ngIf="!element.Favorite" (click)="Favorite(element)">Favorite</button>

                <button mat-flat-button color="primary" (click)="EditNote(element)">Edit</button>
                <button mat-flat-button color="warn" (click)="DeleteNote(element)" >Delete</button>
              </td>
             
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="NoteKey"></tr>
            <tr mat-row *matRowDef="let row; columns: NoteKey;"></tr>
          </table>   
    </mat-tab>
    <mat-tab *ngIf="this.FavNotes.length > 0" id="1"  label="Favorite Notes">
        <table mat-table [dataSource]="FavNotes" class="mat-elevation-z8">
            <ng-container matColumnDef="CreateOn">
              <th mat-header-cell *matHeaderCellDef> Date/Time </th>
              <td mat-cell *matCellDef="let element"> {{element.CreateOn | date:'medium' }} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="CreatedBy">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.CreatedBy}} </td>
            </ng-container>
          
            <!-- Note Column -->
            <ng-container matColumnDef="Note">
              <th mat-header-cell *matHeaderCellDef> Note </th>
              <td mat-cell *matCellDef="let element"> {{element.Note}} </td>
            </ng-container>
          
            <!-- Favorite Column -->
            <ng-container matColumnDef="Favorite">
              <th mat-header-cell *matHeaderCellDef> Favorite </th>
              <td mat-cell *matCellDef="let element" > 
                <button mat-flat-button color="accent" *ngIf="element.Favorite" (click)="UnFavorite(element)">Unfavorite</button>
                <!-- <button mat-flat-button color="accent" *ngIf="!element.Favorite">No</button> -->
                  
                <button mat-flat-button color="primary" (click)="EditNote(element)" >Edit</button>
                <button mat-flat-button color="warn" (click)="DeleteNote(element)"  >Delete</button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="NoteKey"></tr>
            <tr mat-row *matRowDef="let row; columns: NoteKey;"></tr>
          </table>  
    </mat-tab>
  </mat-tab-group>
</div>
